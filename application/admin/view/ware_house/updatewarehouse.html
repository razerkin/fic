<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/css/pintuer.css">
<link rel="stylesheet" href="/css/admin.css">
<script src="/js/jquery.js"></script>
<script src="/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 增加仓库</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="wareHouseUpdate" enctype="multipart/form-data">
      <input type="hidden" name="warehouse_id" value="{$data.warehouse_id}" />
      <div class="form-group">
        <div class="label">
          <label>仓库名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="warehouse_name" value="{$data.warehouse_name}" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>仓库电话：</label>
        </div>
        <div class="field">
          <input type="number" class="input" name="warehouse_phone" value="{$data.warehouse_phone}" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>地址：</label>
        </div>
        <div class="field">
          <textarea id='memo' style="height: 400px;width: 600px;resize: none;" name="warehouse_address">{$data.warehouse_address}</textarea>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body></html>
