<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/css/pintuer.css">
<link rel="stylesheet" href="/css/admin.css">
<script src="/js/jquery.js"></script>
<script src="/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder"> 商品列表</strong></div>
  <div class="padding border-bottom">
    <li> <a class="button border-yellow" href="insertgood.html"><span class="icon-plus-square-o"></span> 添加商品</a> </li>
  </div>
  <table class="table table-hover text-center">
    <tr>
      <th width="5%">ID</th>
      <th width="15%">图片</th>
      <th width="10%">名称</th>
      <th width="15%">描述</th>
      <th width="10%">价格</th>
      <th width="10%">上架时间</th>
      <th width="10%">修改时间</th>
      <th width="15%">操作</th>
    </tr>

    {foreach $data as $value}
    <tr>
      <td>{$value.good_id}</td>
      <td><img src="/upload/goodimage/{$value.image_name}" alt="" width="120" height="50" /></td>
      <td>{$value.good_name}</td>
      <td>{$value.good_description}</td>
      <td>{$value.good_price}</td>
      <td>{$value.create_time}</td>
      <td>{$value.update_time}</td>
      <td><div class="button-group"> <a class="button border-main" href="updategood.html?good_id={$value.good_id}"><span class="icon-edit"></span> 修改</a> <a class="button border-red" href="gooddelete?good_id={$value.good_id}"><span class="icon-trash-o"></span> 删除</a> </div></td>
    </tr>
    {/foreach}
    
  </table>
</div>


</body></html>
