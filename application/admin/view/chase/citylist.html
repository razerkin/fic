<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<title></title>
<link rel="stylesheet" href="/css/pintuer.css">

</head>
<body>
<form method="post" action="" id="listform">
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 区域列表</strong> <a href="" style="float:right; display:none;">添加字段</a></div>
    <div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
        <li> <a class="button border-main icon-o" href="javascript:history.back(-1);"> 返回上一级</a> </li>
      </ul>
    </div>
    <table class="table table-hover text-center">
      <tr>

        <th >{$province} 省</th>

      </tr>
      <volist name="list" id="vo">
       {foreach $data as $value}
        <tr>
          <td><a href="prefecturelist.html?point_city={$value.point_city}&point_province={$province}">{$value.point_city}</a></td>
        </tr>
   		 {/foreach}
      <tr>
        <td colspan="8"><div align="center"> </div></td>
      </tr>
    </table>
  </div>
</form>

</script>
