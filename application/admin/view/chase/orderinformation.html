<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="renderer" content="webkit">
  <title></title>
  <link rel="stylesheet" href="/css/pintuer.css">
  <link rel="stylesheet" href="/css/admin.css">
  <script src="/js/jquery.js"></script>
  <script src="/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder"> 采购清单</strong></div>
  <table class="table table-hover text-center">
    <tr>
      <th width="25%">商品名称</th>
      <th width="25%">商品图片</th>
      <th width="15%">采购单价</th>
      <th width="15%">采购数量</th>
      <th width="20%">总价</th>
    </tr>
    {foreach $orderGoodData as $goodListValue}
    <tr>
      <td>{$goodListValue.good_name}</td>
      <td><img src="/upload/goodimage/{$goodListValue.image_name}" alt="" width="120" height="50" /></td>
      <td>{$goodListValue.good_price}元</td>
      <td>{$goodListValue.insertNumber}</td>
      <td>{$goodListValue.total_fee}元</td>
    </tr>
    {/foreach}
  </table>
</div>
<div class="panel admin-panel">
  <div class="padding border-bottom">
    <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 基本信息</strong></div>
    <div><form action="generateOrder" method="post" >
      <div class="form-group">
        <div class="label">
          <label> 订单号：{$orderBaseInformation.order_id}</label>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label> 供应商：{$orderBaseInformation.order_supplier_name}</label>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>收货仓库：{$orderBaseInformation.order_warehouse_name}</label>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label> 联系人：{$orderBaseInformation.order_manager}  </label>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>联系电话：{$orderBaseInformation.order_phone}</label>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label> 邮资：{$orderBaseInformation.order_post_fee}   </label>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label> 订单总额：{$orderBaseInformation.order_payment}</label>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label> {switch name="$orderBaseInformation.order_payment_type"}
            {case value=""}付款方式：{/case}
            {case value="1"}付款方式：支付宝{/case}
            {case value="2"}付款方式：微信{/case}
            {case value="3"}付款方式：银行转账{/case}
            {/switch}</label>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label> 创建时间：{$orderBaseInformation.create_time}</label>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label> 修改时间：{$orderBaseInformation.update_time}</label>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label> {if condition="($orderBaseInformation.end_time neq NULL) OR ($orderBaseInformation.close_time eq NULL)"}完成时间：{$orderBaseInformation.end_time}
          {elseif condition="$orderBaseInformation.close_time neq NULL"/}关闭时间：{$orderBaseInformation.close_time}
            {/if}</label>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label> 快递单号：{$orderBaseInformation.order_shipping_code}</label>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label> 发货时间：{$orderBaseInformation.order_shipping_time}</label>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label> 备注：{$orderBaseInformation.order_beizhu}</label>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label> {switch name="$orderBaseInformation.order_status"}
            {case value="0"}订单状态：未付款{/case}
            {case value="1"}订单状态：已付款{/case}
            {case value="2"}订单状态：发货中{/case}
            {case value="3"}订单状态：已签收{/case}
            {/switch}</label>
        </div>
      </div>
    </form></div>
  </div>
</div>
<div class="panel admin-panel margin-top">
</div>

<script type="text/javascript">
    function del(id,mid){
        if(confirm("您确定要删除吗?")){

        }
    }
</script>



</body>
</html>
